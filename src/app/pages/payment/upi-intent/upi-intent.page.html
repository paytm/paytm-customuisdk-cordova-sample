<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Upi Intent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      button
      *ngFor="let item of list"
      (click)="goForUpiIntentTransaction(item)"
    >
      <ion-label>
        <h2>{{item.appName}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
